<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Panel Principal</title>

    <!-- Meta etiquetas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fuentes y librerías -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- 1.º Estilos globales -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- 2.º Estilos específicos del dashboard -->
    <link rel="stylesheet" href="CSS/estilos.css" />
  </head>

  <body>
    <!-- ▸▸ BARRA SUPERIOR -->
    <header>
      <div class="header-menu">
        <div class="container">
          <a href="index.html">
            <img
              src="images/logo-pativilca.png"
              class="logo"
              alt="Logo Municipalidad de Pativilca"
            />
          </a>
          <nav>
            <a href="index.html"><i class="fas fa-home"></i> Inicio</a>
            <a href="sistema.html"><i class="fas fa-mail-bulk"></i> Sistema</a>
          </nav>
          <a href="#" class="hambur"><i class="fa-solid fa-bars"></i></a>
        </div>
      </div>
    </header>

    <!-- ▸▸ LAYOUT DEL PANEL -->
    <div class="layout">
      <!-- Barra lateral -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>SISTEMA GES</h2>
        </div>
        <div class="user-info">
          <i class="fas fa-user-circle"></i>
          <span>admin</span>
        </div>
        <nav class="menu">
          <a href="#"><i class="fas fa-users"></i> Usuarios</a>

          <a href="sistema.html"><i class="fas fa-folder"></i> Mi unidad</a>
          <a href="index.html" class="cerrar-sesion"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
        </nav>
      </aside>

      <!-- Contenido principal -->
      <main class="contenido">
        <header class="header">
          <h1>Mi unidad</h1>
        </header>
        <!-- ▸▸ SECCIÓN DE “MI UNIDAD” -->
        <section class="principal" style="margin-top: 50px">
          <h2>Carpetas</h2>
          <button class="btn-info">
            <i class="fas fa-folder-plus"></i> Nueva carpeta
          </button>

          <div class="carpeta" style="margin-top: 10px">
            <i class="fas fa-folder" style="font-size: 40px"></i>
            <div class="texto">DOCUMENTOS</div>
          </div>
        </section>

        <footer class="footer">
          <p>
            Copyright © 2014-2021 <strong>AdminLTE.io</strong>. Todos los
            derechos reservados.
          </p>
        </footer>
      </main>
    </div>
      <!-- recursos javascript -->
    <script src="js/jquery-3.6.1.js" type="text/javascript"></script>
    <script src="js/js_funciones.js" type="text/javascript"></script>
  </body>
</html>
